<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('diabetes.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: 1;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-top: 2px;
        }
        .result {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form id="diabetesForm">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="Pregnancies" min="0" required>
            <div class="error" id="pregnanciesError"></div>

            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="Glucose" min="0" max="300" required>
            <div class="error" id="glucoseError"></div>

            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" name="BloodPressure" min="0" max="200" required>
            <div class="error" id="bloodPressureError"></div>

            <label for="skinThickness">Skin Thickness:</label>
            <input type="number" id="skinThickness" name="SkinThickness" min="0" max="100" required>
            <div class="error" id="skinThicknessError"></div>

            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="Insulin" min="0" max="900" required>
            <div class="error" id="insulinError"></div>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="BMI" step="0.1" min="10" max="60" required>
            <div class="error" id="bmiError"></div>

            <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetesPedigreeFunction" name="DiabetesPedigreeFunction" step="0.01" min="0" max="2.5" required>
            <div class="error" id="diabetesPedigreeFunctionError"></div>

            <label for="age">Age:</label>
            <input type="number" id="age" name="Age" min="1" max="120" required>
            <div class="error" id="ageError"></div>

            <button type="submit">Predict</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("diabetesForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let isValid = true;
            
            function validateInput(id, min, max) {
                const input = document.getElementById(id);
                const errorDiv = document.getElementById(id + "Error");
                if (input.value === "" || input.value < min || input.value > max) {
                    errorDiv.textContent = `Value must be between ${min} and ${max}`;
                    isValid = false;
                } else {
                    errorDiv.textContent = "";
                }
            }

            validateInput("glucose", 0, 300);
            validateInput("bloodPressure", 0, 200);
            validateInput("skinThickness", 0, 100);
            validateInput("insulin", 0, 900);
            validateInput("bmi", 10, 60);
            validateInput("diabetesPedigreeFunction", 0, 2.5);
            validateInput("age", 1, 120);

            if (!isValid) return;

            const formData = {
                Pregnancies: parseFloat(document.getElementById("pregnancies").value),
                Glucose: parseFloat(document.getElementById("glucose").value),
                BloodPressure: parseFloat(document.getElementById("bloodPressure").value),
                SkinThickness: parseFloat(document.getElementById("skinThickness").value),
                Insulin: parseFloat(document.getElementById("insulin").value),
                BMI: parseFloat(document.getElementById("bmi").value),
                DiabetesPedigreeFunction: parseFloat(document.getElementById("diabetesPedigreeFunction").value),
                Age: parseFloat(document.getElementById("age").value),
            };

            document.getElementById("result").textContent = "Processing prediction...";

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();
                document.getElementById("result").textContent = `The person is ${data.prediction}. Probability: ${data.probability}`;
            } catch (error) {
                document.getElementById("result").textContent = "Error: Unable to fetch prediction.";
                console.error("Prediction error:", error);
            }
        });
    </script>
</body>
</html>
